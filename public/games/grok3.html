<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      border: 2px solid #333;
      background-color: #000;
    }

    #gameOver,
    #gameWon {
      position: absolute;
      color: white;
      font-size: 24px;
      text-align: center;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="gameOver">Game Over! Press R to Restart</div>
  <div id="gameWon">You Won! Press R to Restart</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverText = document.getElementById('gameOver');
    const gameWonText = document.getElementById('gameWon');

    // Game objects
    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 10,
      dx: 4,
      dy: -4
    };

    const paddle = {
      width: 100,
      height: 10,
      x: (canvas.width - 100) / 2,
      y: canvas.height - 20
    };

    const bricks = [];
    const brickRowCount = 5;
    const brickColumnCount = 9;
    const brickWidth = 80;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    // Initialize bricks
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    let gameOver = false;
    let gameWon = false;

    // Mouse movement for paddle
    canvas.addEventListener('mousemove', (e) => {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddle.x = relativeX - paddle.width / 2;
      }
    });

    // Restart game on 'R' key press
    document.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        resetGame();
      }
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#ff0000';
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
              ball.dy = -ball.dy;
              b.status = 0;
            }
          }
        }
      }
    }

    function checkWin() {
      let remainingBricks = 0;
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            remainingBricks++;
          }
        }
      }
      if (remainingBricks === 0) {
        gameWon = true;
        gameWonText.style.display = 'block';
      }
    }

    function resetGame() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 30;
      ball.dx = 4;
      ball.dy = -4;
      paddle.x = (canvas.width - paddle.width) / 2;
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r].status = 1;
        }
      }
      gameOver = false;
      gameWon = false;
      gameOverText.style.display = 'none';
      gameWonText.style.display = 'none';
    }

    function draw() {
      if (gameOver || gameWon) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();
      checkWin();

      // Ball movement
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collisions
      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx = -ball.dx;
      }
      if (ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }
      if (ball.y + ball.radius > canvas.height) {
        gameOver = true;
        gameOverText.style.display = 'block';
      }

      // Paddle collision
      if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
        ball.dy = -ball.dy;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>

</html>
