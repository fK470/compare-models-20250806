<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Game</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .game-container {
      position: relative;
      width: 480px;
      height: 600px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      background-color: #111;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    canvas {
      display: block;
      background-color: #111;
    }

    .score-lives {
      display: flex;
      justify-content: space-between;
      width: 480px;
      color: white;
      padding: 10px;
      font-size: 18px;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
      color: #555;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Brick Breaker</h1>
  <div class="score-lives">
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
  </div>
  <div class="game-container">
    <canvas id="gameCanvas" width="480" height="600"></canvas>
  </div>
  <div class="controls">
    <p>Use ← → arrows or mouse to move the paddle</p>
    <button id="startButton">Start Game</button>
    <button id="restartButton">Restart Game</button>
  </div>

  <script>
    // Get the canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    let score = 0;
    let lives = 3;
    let gameRunning = false;

    // Ball properties
    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 10,
      speed: 5,
      dx: 2,
      dy: -2,
      color: '#00FFFF'
    };

    // Paddle properties
    const paddle = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 20,
      width: 100,
      height: 10,
      dx: 0,
      speed: 8,
      color: '#00FF00'
    };

    // Brick properties
    const brickRowCount = 5;
    const brickColumnCount = 8;
    const brickWidth = 50;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 60;
    const brickOffsetLeft = 35;

    // Create bricks array
    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    // Event listeners
    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);
    document.addEventListener('mousemove', mouseMoveHandler);
    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('restartButton').addEventListener('click', restartGame);

    // Key handlers
    function keyDownHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        paddle.dx = paddle.speed;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        paddle.dx = -paddle.speed;
      }
    }

    function keyUpHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'Left' || e.key === 'ArrowLeft') {
        paddle.dx = 0;
      }
    }

    function mouseMoveHandler(e) {
      if (!gameRunning) return;

      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddle.x = relativeX - paddle.width / 2;

        // Keep paddle within canvas
        if (paddle.x < 0) {
          paddle.x = 0;
        } else if (paddle.x + paddle.width > canvas.width) {
          paddle.x = canvas.width - paddle.width;
        }
      }
    }

    // Collision detection
    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const brick = bricks[c][r];
          if (brick.status === 1) {
            if (
              ball.x > brick.x &&
              ball.x < brick.x + brickWidth &&
              ball.y > brick.y &&
              ball.y < brick.y + brickHeight
            ) {
              ball.dy = -ball.dy;
              brick.status = 0;
              score++;

              // Update score display
              document.getElementById('score').textContent = `Score: ${score}`;

              // Check if all bricks are destroyed
              if (score === brickRowCount * brickColumnCount) {
                showMessage('Congratulations! You win!');
                gameRunning = false;
              }
            }
          }
        }
      }
    }

    // Draw ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    // Draw paddle
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.fillStyle = paddle.color;
      ctx.fill();
      ctx.closePath();
    }

    // Draw bricks
    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;

            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;

            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);

            // Different colors for different rows
            const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF'];
            ctx.fillStyle = colors[r];
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    // Show message on canvas
    function showMessage(msg) {
      ctx.font = '30px Arial';
      ctx.fillStyle = '#FFFFFF';
      ctx.textAlign = 'center';
      ctx.fillText(msg, canvas.width / 2, canvas.height / 2);
    }

    // Reset ball and paddle
    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 30;
      ball.dx = 2 * (Math.random() > 0.5 ? 1 : -1);
      ball.dy = -2;
    }

    // Start game
    function startGame() {
      if (!gameRunning) {
        gameRunning = true;
        resetBall();
        draw();
      }
    }

    // Restart game
    function restartGame() {
      score = 0;
      lives = 3;
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('lives').textContent = `Lives: ${lives}`;

      // Reset bricks
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r].status = 1;
        }
      }

      resetBall();
      paddle.x = canvas.width / 2 - 50;
      gameRunning = true;
      draw();
    }

    // Main draw function
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameRunning) {
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();

        // Ball collision with walls
        if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
          ball.dx = -ball.dx;
        }

        // Ball collision with top
        if (ball.y + ball.dy < ball.radius) {
          ball.dy = -ball.dy;
        }
        // Ball collision with bottom
        else if (ball.y + ball.dy > canvas.height - ball.radius) {
          // Check if ball hits paddle
          if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
            // Vary angle depending on where ball hits paddle
            const hitPoint = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
            ball.dx = hitPoint * 3; // Adjust angle based on hit position
            ball.dy = -ball.dy;
          } else {
            // Lose a life
            lives--;
            document.getElementById('lives').textContent = `Lives: ${lives}`;

            if (lives === 0) {
              showMessage('Game Over');
              gameRunning = false;
            } else {
              resetBall();
            }
          }
        }

        // Move paddle
        paddle.x += paddle.dx;

        // Keep paddle within canvas
        if (paddle.x < 0) {
          paddle.x = 0;
        } else if (paddle.x + paddle.width > canvas.width) {
          paddle.x = canvas.width - paddle.width;
        }

        // Move ball
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Continue animation if game is still running
        if (gameRunning) {
          requestAnimationFrame(draw);
        }
      } else if (!gameRunning && (lives > 0 && score < brickRowCount * brickColumnCount)) {
        showMessage('Press Start to play');
      }
    }

    // Initial draw
    draw();
  </script>
</body>

</html>
