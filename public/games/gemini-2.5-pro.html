<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Basic page styling */
    body {
      background-color: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Main game container */
    .game-container {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      background: #16213e;
      padding: 20px;
      border: 2px solid #0f3460;
    }

    h1 {
      color: #e94560;
      text-shadow: 3px 3px 0px #16213e, 5px 5px 0px #0f3460;
      margin-bottom: 20px;
    }

    /* Canvas where the game is drawn */
    canvas {
      background: #000;
      border-radius: 10px;
      border: 2px solid #e94560;
      display: block;
      /* Removes bottom margin */
      max-width: 100%;
    }

    /* UI elements for score and lives */
    .ui-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      /* Match canvas width */
      margin-top: 15px;
      font-size: 1.2em;
    }

    #score,
    #lives {
      color: #f9ed69;
    }

    /* Game controls styling */
    .controls {
      margin-top: 20px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #e94560;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 #b9364c;
      margin: 0 10px;
    }

    button:hover {
      background: #f0627a;
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #b9364c;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #b9364c;
    }

    /* Message overlay for game over/win */
    #message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(22, 33, 62, 0.9);
      color: white;
      padding: 40px;
      border-radius: 15px;
      border: 3px solid #e94560;
      text-align: center;
      display: none;
      /* Hidden by default */
      z-index: 100;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>

  <div class="game-container">
    <h1>Brick Breaker</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="ui-container">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
    </div>
    <div class="controls">
      <button id="startPauseBtn">Start</button>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <div id="message-box"></div>

  <script>
    // --- Canvas and Context Setup ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const messageBox = document.getElementById('message-box');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const restartBtn = document.getElementById('restartBtn');

    // --- Game State Variables ---
    let score = 0;
    let lives = 3;
    let isPaused = true;
    let gameOver = false;
    let animationFrameId;

    // --- Ball Properties ---
    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      dx: 3, // x velocity
      dy: -3, // y velocity
      radius: 8,
      draw: function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#f9ed69';
        ctx.fill();
        ctx.closePath();
      }
    };

    // --- Paddle Properties ---
    const paddle = {
      height: 12,
      width: 90,
      x: (canvas.width - 90) / 2,
      draw: function () {
        ctx.beginPath();
        ctx.rect(this.x, canvas.height - this.height, this.width, this.height);
        ctx.fillStyle = '#e94560';
        ctx.fill();
        ctx.closePath();
      }
    };

    // --- Brick Properties ---
    const brickInfo = {
      rowCount: 5,
      columnCount: 8,
      width: 65,
      height: 20,
      padding: 5,
      offsetTop: 40,
      offsetLeft: 30
    };
    const brickColors = ['#d4a5a5', '#e6c3c3', '#f0d9d9', '#c9b7b7', '#b39c9c'];

    // Create bricks array
    let bricks = [];
    function initializeBricks() {
      bricks = [];
      for (let c = 0; c < brickInfo.columnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickInfo.rowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColors[r] };
        }
      }
    }

    // --- Drawing Functions ---
    function drawBricks() {
      for (let c = 0; c < brickInfo.columnCount; c++) {
        for (let r = 0; r < brickInfo.rowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = (c * (brickInfo.width + brickInfo.padding)) + brickInfo.offsetLeft;
            const brickY = (r * (brickInfo.height + brickInfo.padding)) + brickInfo.offsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickInfo.width, brickInfo.height);
            ctx.fillStyle = bricks[c][r].color;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      document.getElementById('score').innerText = 'Score: ' + score;
    }

    function drawLives() {
      document.getElementById('lives').innerText = 'Lives: ' + lives;
    }

    // --- Collision Detection ---
    function collisionDetection() {
      // Ball and Brick Collision
      for (let c = 0; c < brickInfo.columnCount; c++) {
        for (let r = 0; r < brickInfo.rowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (ball.x > b.x && ball.x < b.x + brickInfo.width && ball.y > b.y && ball.y < b.y + brickInfo.height) {
              ball.dy = -ball.dy;
              b.status = 0;
              score++;
              if (score === brickInfo.rowCount * brickInfo.columnCount) {
                showMessage("YOU WIN!");
                gameOver = true;
                isPaused = true;
              }
            }
          }
        }
      }

      // Ball and Wall Collision
      if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy < ball.radius) {
        ball.dy = -ball.dy;
      } else if (ball.y + ball.dy > canvas.height - ball.radius) {
        // Ball and Paddle Collision
        if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
          ball.dy = -ball.dy;
        } else {
          // Ball missed the paddle
          lives--;
          if (!lives) {
            showMessage("GAME OVER");
            gameOver = true;
            isPaused = true;
          } else {
            resetBallAndPaddle();
            isPaused = true;
            startPauseBtn.innerText = 'Resume';
          }
        }
      }
    }

    // --- Main Game Loop ---
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      ball.draw();
      paddle.draw();
      drawScore();
      drawLives();
      collisionDetection();

      ball.x += ball.dx;
      ball.y += ball.dy;
    }

    function gameLoop() {
      if (!isPaused) {
        draw();
        animationFrameId = requestAnimationFrame(gameLoop);
      }
    }

    // --- Game Controls ---
    function resetGame() {
      gameOver = false;
      isPaused = true;
      score = 0;
      lives = 3;
      resetBallAndPaddle();
      initializeBricks();
      draw(); // Draw initial state
      startPauseBtn.innerText = 'Start';
      hideMessage();
    }

    function resetBallAndPaddle() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 30;
      ball.dx = 3;
      ball.dy = -3;
      paddle.x = (canvas.width - paddle.width) / 2;
    }

    function togglePause() {
      if (gameOver) return;

      isPaused = !isPaused;
      if (!isPaused) {
        startPauseBtn.innerText = 'Pause';
        gameLoop();
      } else {
        startPauseBtn.innerText = 'Resume';
        cancelAnimationFrame(animationFrameId);
      }
    }

    function showMessage(text) {
      messageBox.innerText = text;
      messageBox.style.display = 'block';
    }

    function hideMessage() {
      messageBox.style.display = 'none';
    }

    // --- Event Listeners ---
    function mouseMoveHandler(e) {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddle.x = relativeX - paddle.width / 2;
        // Constrain paddle within canvas bounds
        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
      }
    }

    function touchMoveHandler(e) {
      e.preventDefault(); // Prevent scrolling
      const relativeX = e.touches[0].clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddle.x = relativeX - paddle.width / 2;
        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
      }
    }

    document.addEventListener('mousemove', mouseMoveHandler, false);
    document.addEventListener('touchmove', touchMoveHandler, false);
    startPauseBtn.addEventListener('click', togglePause);
    restartBtn.addEventListener('click', resetGame);

    // --- Initial Setup ---
    window.onload = function () {
      resetGame();
    };

  </script>
</body>

</html>
